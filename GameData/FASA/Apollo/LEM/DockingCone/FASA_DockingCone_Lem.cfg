PART
{
// --- general parameters ---
name = FASALM_DockingCone
module = Part
author = DennyTX/Frizzank

rescaleFactor = 1
MODEL
{
	model=FASA/Apollo/LEM/DockingCone/FASA_Apollo_DockinCone_LM
	position = 0.0, 0.0, 0.0
	scale = 0.64, 0.64, 0.64
	rotation = 0, 0, 0	
}


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.065, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.20, 0.0, 0.0, -1.0, 0.0, 1


// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,1

// --- FX definitions ---

// --- editor parameters ---
TechRequired = metaMaterials
entryCost = 4200
cost = 2500
category = Utility
subcategory = 0
title = Apollo LEM Docking Cone
manufacturer = FASA
description = Apollo LEM Docking Cone. This dock only works with the CM Docking Device.

// --- standard part parameters ---
mass = 0.01
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 4
maxTemp = 1400
fuelCrossFeed = false

MODULE
	{
	name = ModuleDockingNode
	referenceAttachNode = top
//	deployAnimationController = 1	
	nodeType = size0
    undockEjectionForce = 1.0

    acquireForce = 0.25
    acquireTorque = 0.5
    acquireRange = 0.75
    captureRange = 0.125
	minDistanceToReEngage = 0.75
	StartOpened = False
	fuelCrossFeed = True
	}
}
